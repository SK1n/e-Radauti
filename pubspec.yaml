name: flutterapperadauti
description: A new Flutter application.

publish_to: "none"
version: 3.3.3

environment:
  sdk: ">=3.0.0-218.1.beta <4.0.0"

dependencies:

  # BLOC + FREEZED + JSON RELATED
  bloc: ^8.1.0
  freezed: ^2.3.5
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  json_annotation: ^4.8.1
  freezed_annotation: ^2.2.0

  # WEB 
  dio: ^5.2.1+1
  octo_image: ^1.0.2
  cloud_firestore: ^4.8.0
  cached_network_image: ^3.2.2
  flutter_inappwebview: ^5.3.2
  flutter_cached_pdfview: ^0.4.1

  # FIREBASE + NOTIFICATIONS
  firebase_auth: ^4.6.0
  firebase_core: ^2.13.1
  firebase_storage: ^11.2.2
  firebase_messaging: ^14.6.2
  flutter_local_notifications: ^14.1.1

  # MAP
  flutter_map: ^4.0.0
  flutter_map_marker_cluster: ^1.1.1

  # LOCATION
  latlong2: ^0.8.1
  location: ^4.4.0
  geolocator: ^9.0.1

  # FORMS
  flutter_form_builder: ^9.0.0
  form_builder_image_picker: ^4.0.0
  formz: ^0.6.0

  # SLANG
  slang: ^3.18.1
  slang_flutter: ^3.18.0

  # UTILS
  intl: ^0.18.0
  logger: ^1.1.0
  lottie: ^2.3.2
  getwidget: ^3.0.1
  fluttericon: ^2.0.0
  url_launcher: ^6.0.20
  flow_builder: ^0.0.9
  timeline_tile: ^2.0.0
  selectable_autolink_text: ^2.6.0

  # FLUTTER
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  build_runner:
  flutter_gen_runner:
  
  flutter_lints: ^2.0.1
  json_serializable: ^6.7.0
  slang_build_runner: ^3.18.0
  auto_route_generator: ^7.1.2
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1
  
  flutter_test:
    sdk: flutter

flutter_native_splash:
  image: assets/logo_images/prop_6.png
  color: "#ffffff"
  color_dark: "#ffffff"
  android: true
  ios: true
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "assets/logo_images/app_logo_transparent.png"
  image_path_ios: "assets/logo_images/app_logo_transparent.png"
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  min_sdk_android: 21

flutter:
  assets:
    - assets/
    - assets/local_administration/
    - assets/drawer/
    - assets/volunteer/
    - assets/logo_images/
    - assets/animations/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900

  uses-material-design: true

flutter_gen:
  integrations:
    lottie: true
  fonts:
    enabled: true
  colors:
    inputs: 
      - assets/colors.xml
